plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.8'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'

    implementation 'com.github.victools:jsonschema-generator:4.32.0'
    implementation 'com.github.victools:jsonschema-module-jackson:4.32.0'
    implementation 'com.github.victools:jsonschema-module-javax-validation:4.32.0'
}

tasks.named('test') {
//	useJUnitPlatform()
}
